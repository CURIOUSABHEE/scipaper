<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Preview</title>
    <style>
        body { font-family: 'Times New Roman', Times, serif; line-height: 1.6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        h1, h2 { color: #222; line-height: 1.2; }
        h1 { text-align: center; font-size: 2em; margin-bottom: 0.2em; }
        .authors { text-align: center; font-style: italic; margin-bottom: 2em; color: #555; }
        .abstract { background-color: #f9f9f9; border-left: 3px solid #ccc; padding: 1em; margin-bottom: 2em; }
        section { margin-bottom: 2em; }
        p { text-align: justify; white-space: pre-wrap; }
        .actions-container { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }

        /* Base styles for all buttons and button-like links */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-download { background-color: #007bff; }
        .btn-download:hover { background-color: #0056b3; }

        .btn-analyze { background-color: #28a745; }
        .btn-analyze:hover { background-color: #218838; }

        /* --- NEW STYLE for the Home button --- */
        .btn-home { background-color: #6c757d; }
        .btn-home:hover { background-color: #5a6268; }
        /* --- End of NEW STYLE --- */

        #analysis-result { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #e9ecef; display: none; /* Hidden by default */ }
        #analysis-result h3 { margin-top: 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 2s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="paper-container" id="paper-content">
        <h1>{{ paper.get('title', 'Untitled Paper') }}</h1>
        <p class="authors">{{ paper.get('authors', 'Anonymous') }}</p>

        <div class="abstract">
            <b>Abstract</b>
            <p>{{ paper.get('abstract', 'No abstract available.') }}</p>
        </div>

        {% for section in paper.get('sections', []) %}
        <section>
            <h2>{{ section.heading }}</h2>
            <p>{{ section.content }}</p>
        </section>
        {% endfor %}
    </div>

    <div class="actions-container">
        <h3>Actions</h3>
        <form action="{{ url_for('download') }}" method="get" style="display: inline;">
            <input type="hidden" name="format" value="{{ format }}">
            <button type="submit" class="btn btn-download">Download as {{ format.upper() }}</button>
        </form>
        <button id="analyze-btn" class="btn btn-analyze">Detect Fake-ness</button>

        <a href="{{ url_for('home') }}" class="btn btn-home">‚Üê Back to Home</a>

        <div id="analysis-result"></div>
    </div>

<script>
    document.getElementById('analyze-btn').addEventListener('click', function() {
        const analyzeBtn = this;
        const resultContainer = document.getElementById('analysis-result');
        const paperContentDiv = document.getElementById('paper-content');

        // 1. Show a loading indicator
        analyzeBtn.disabled = true;
        resultContainer.style.display = 'block';
        resultContainer.innerHTML = '<h3>Analysis in Progress...</h3><div class="loader"></div>';

        // 2. Gather all the text from the paper
        const paperText = paperContentDiv.innerText;

        // 3. Send the text to the backend for analysis
        fetch('/analyze', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: paperText }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            const score = data.score || 0;
            const reasoning = data.reasoning || 'No reasoning provided.';
            const confidence = data.confidence || 'N/A';

            resultContainer.innerHTML = `
                <h3>ü§ñ Analysis Result</h3>
                <p><strong>AI-Generated Score:</strong> ${score} / 100</p>
                <p><strong>Confidence:</strong> ${confidence}</p>
                <p><strong>Reasoning:</strong> ${reasoning}</p>
            `;
        })
        .catch(error => {
            console.error('Analysis Error:', error);
            resultContainer.innerHTML = `
                <h3>Analysis Failed</h3>
                <p style="color: red;">${error.message}</p>
            `;
        })
        .finally(() => {
            analyzeBtn.disabled = false;
        });
    });
</script>

</body>
</html>
